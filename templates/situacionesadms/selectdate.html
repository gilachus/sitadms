<form action="." method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class='form-group'>
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-success btn-lg">Registrar usuario</button>
</form>
